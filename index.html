<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-lg-5">
        <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
          <h1>Calculator</h1>
          <table class="table">
            <tr>
              <td colspan="3">
                <input
                  type="text"
                  placeholder="Enter Your Expression"
                  id="textarea"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-danger"
                  onclick="clr()"
                  value="Clear"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  class="btn btn-dark"
                  value="1"
                  onclick="display('1')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-dark"
                  value="2"
                  onclick="display('2')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-dark"
                  value="3"
                  onclick="display('3')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-info"
                  value="/"
                  onclick="display('/')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  class="btn btn-dark"
                  value="4"
                  onclick="display('4')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-dark"
                  value="5"
                  onclick="display('5')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-dark"
                  value="6"
                  onclick="display('6')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-info"
                  value="*"
                  onclick="display('*')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  class="btn btn-dark"
                  value="7"
                  onclick="display('7')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-dark"
                  value="8"
                  onclick="display('8')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-dark"
                  value="9"
                  onclick="display('9')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-info"
                  value="-"
                  onclick="display('-')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  class="btn btn-warning"
                  value="0"
                  onclick="display('0')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-dark"
                  value="."
                  onclick="display('.')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-success"
                  value="="
                  onclick="calc()"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn btn-info"
                  value="+"
                  onclick="display('+')"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
